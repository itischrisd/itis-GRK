<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zad1</title>
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
<script type="text/javascript">
    function setup() {
        createCanvas(800, 600);
        noLoop();
        //noprotect
    }

    function draw() {
        for (y = 0; y < height; y++)
            for (x = 0; x < width; x++) {
                set(x, y, color(100));
            }
        updatePixels();
    }
</script>
</body>
