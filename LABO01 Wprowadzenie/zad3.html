<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zad3</title>
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
<script type="text/javascript">
    function setup() {
        createCanvas(800, 600);
        noLoop();
        //noprotect
    }

    function draw() {
        for (y = 0; y < height; y++)
            for (x = 0; x < width; x++) {
                dx = x - width / 2;
                dy = y - height / 2;
                d = sqrt(dx * dx + dy * dy)
                set(x, y, color(256 - d, d, (x + y) / (width + height) * 256));
            }
        updatePixels();
    }
</script>
</body>
</html>
