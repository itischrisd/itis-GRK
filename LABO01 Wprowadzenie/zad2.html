<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zad2</title>
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
<script type="text/javascript">
    function setup() {
        createCanvas(800, 600);
        noLoop();
        //noprotect
    }

    function draw() {
        for (y = 0; y < height; y++)
            for (x = 0; x < width; x++) {
                if (x === 0)
                    set(x, y, color(0));
                else if (x === 799)
                    set(x, y, color(255));
                else
                    set(x, y, color(x / width * 256));
            }
        updatePixels();
    }
</script>
</body>
</html>
